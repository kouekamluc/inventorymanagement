{% extends "base.html" %}

{% block content %}
<h1>Welcome to the Inventory Management System</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.email }}!</p>
    <a href="{% url 'account_logout' %}">Log Out</a>
{% else %}
    <a href="{% url 'account_login' %}">Log In</a>
    <a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
